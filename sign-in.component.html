<div class="container">
  <div class="sub">
    <br>
    <img src="https://t3.ftcdn.net/jpg/00/74/54/18/240_F_74541850_5rqjVt7w7tT1LtSkIZNDBKBuU2GU5OC0.jpg" alt="user" height="100px">
    <h2>User Signin</h2>
    
        <fieldset>
          <div id="legend">
            <legend class="">Please sign in to continue!!</legend>
          </div>
          <div class="control-group" > 
            <!-- E-mail -->
            <i class="fa-solid fa-envelope"></i>
           <label class="control-label" for="email" name="email">E-mail</label>
            <div class="controls">
              
              <input type="email" id="email" name="email" placeholder= "Enter your email" class="input-xlarge" #email>
              
            </div>
          </div>
  <div class="control-group" >
            <!-- Password-->
            <i class="fa-solid fa-key"></i>
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input type="password" id="password" name="password" placeholder="Set Password" class="input-xlarge" #password>
             
            </div>
          </div>
       <a href ="#">forgot the password?</a>
       <br>
          <div class="control-group">
            <!-- Button -->
            <div class="controls">
              <button class="glow-on-hover" type="submit"
               (click)="signin(email.value, password.value)">Signin</button>
            </div>
          </div>
        </fieldset>
      
    </div>
    </div>
